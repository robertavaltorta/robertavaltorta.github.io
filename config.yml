          subtitle: "My research primarily focuses on **dehumanization**, with additional interests in **gender-based violence**, **stereotypes**, and **inequality**. More recently, I have been working on **food sustainability**. <br> 
          <br>
          I obtained my PhD in Social Psychology at the University of Milano-Bicocca (IT) in 2019, with a project on dehumanization. During my final PhD year, I continued this research at Panteion University (GR). From 2019 to 2024, I was a postdoctoral researcher at the University of Valle d'Aosta (IT) and University of Milano-Bicocca, while also teaching social and group psychology at the University of Trento (IT)."
